<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/crud.js" defer type="module"></script>
    <title>Live 02</title>

</head>

<body>
    <header>
        Sistema de Gerenciamento de Livros
    </header>

    <div id="principal">
        <h1>Cadastro de Livros</h1>
        <form id="form">
            <label>Title</label>
            <input type="text" name="txt_title" id="title"><br>
            <label>Imagem</label>
            <input type="text" name="txt_image" id="image"><br>
            <label>Price</label>
            <input type="text" name="txt_price" id="price"><br>
            <div id="salvar"> Salvar </div>
        </form>
    </div>

    <div id="listLivros">
        <h1> Listagem de Livros </h1>
        <div class="linha">
            <div class="titulo">Title</div>
            <div class="titulo">Image</div>
            <div class="titulo">Price</div>
            <div class="titulo">Opções</div>
        </div>
        <div id="listDados">
        </div>

    </div>
    <div id="editPopover" class="popover hidden">
        <h2>Editar Livro</h2>
        <form id="editForm">
            <label>Title</label> 
            <input type="text" id="editTitle"><br>
            <label>Imagem</label> 
            <input type="text" id="editImage"><br>
            <label>Price</label> 
            <input type="text" id="editPrice"><br>
            <button type="button" id="updateButton">Atualizar</button>
            <button type="button" id="closePopover">Cancelar</button>
        </form>
    </div>


    </div>

    <footer>
        <span>Desenvolvido por: Victor Milu </script></span>
    </footer>
</body>

</html>
